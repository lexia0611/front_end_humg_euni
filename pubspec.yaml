name: fe
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  dependency_validator: ^3.0.0
  firebase_core: ^2.21.0
  firebase_messaging: ^14.7.3
  flutter_bloc: ^8.1.3
  flutter_local_notifications: ^16.1.0
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  fluttertoast: ^8.2.2
  http: ^1.1.0
  animation_list: ^2.2.1
  cloud_firestore: ^4.12.2
  intl: ^0.18.1
  uuid: ^4.1.0
  file_picker: ^6.1.1
  photo_view: ^0.14.0
  path_provider: ^2.1.1
  popover: ^0.2.8+2
  dropdown_button2: ^2.3.9
  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
